<p-panel>
    <p-header class="text-center">
        DFC View/Edit
    </p-header>
    <div class="ui-g">
        <div class="ui-g-3 backgroundBlue">
            <div class="ui-g-12">
                <textarea pInputTextarea [(ngModel)]="property"></textarea>
            </div>
            <div class="ui-g-12">
               <label>Program-MY</label>
                <input type="text" pInputText />
            </div>
            <div class="ui-g-12">
                <label>Checklist</label>
                <input type="text" pInputText />
            </div>

        </div>
        <div class="ui-g-8">
            <div class="ui-g-12">
                <div class="dropdown ui-g-2">
                <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="P0000" optionLabel="name"></p-dropdown>
                </div>
                <div class="checkbox ui-g-1">
                    <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                </div>

                    <div class="ui-g-3">
                        <div class="ui-inputgroup" >
                            <input class="width100percent" type="text" pInputText placeholder="">
                        </div>
                    </div>
                    <div class="ui-g-3">
                        <div class="ui-inputgroup">
                            <input class="width100percent"  type="text" pInputText placeholder="">
                        </div>
                    </div>

                <div class="checkbox ui-g-2">
                    <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                    <label for="pwd">Approved</label>
                </div>
            </div>
            <div class="ui-g-12">
                    <div class="checkbox ui-g-1">
                        <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                        <label for="pwd">Chassis</label>
                        <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
                        <label for="pwd">Dyno</label>
                    </div>
                <div class=" ui-g-1">
                    <label>Effort Estimated</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="1" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="ui-g-1">
                    <label >Fault Class Error Target</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="0" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="form-group ui-g-1">
                    <label>Control Mask</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="3584" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="form-group ui-g-1 marginT18">
                    <label>Ddisp</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="0" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="form-group ui-g-1 marginT18">
                    <label>Env</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="xSet2" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="form-group ui-g-1 marginT18">
                    <label>Fault Type</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="0" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="form-group ui-g-1 marginT18">
                    <label>DFC Owner</label>
                    <div class="dropdown">
                        <p-dropdown [options]="cities" [(ngModel)]="P0000" placeholder="Appukuttan" optionLabel="name"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-g-1 backgroundBlue">
            <h4>Status</h4>
            <input type="text" pInputTextarea value="100" class="width30Per"><br>
            <button pButton type="button" (click)="count()" label="Millestone Expectatio"></button>
        </div>
    </div>
</p-panel>
